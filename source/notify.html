	var bg = chrome.extension.getBackgroundPage();

			if(notify_pic_url==null || notify_pic_url==''){

			}
			$('#msga').html(notify_pic_url);
			//$('#msga').html('将为您在新标签页打开'+msg);
			setTimeout(showPic, 5000);
		});
	});

		//$('#msga').html(extdata);
		openTab(notify_pic_url);
